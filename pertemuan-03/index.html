<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWD</title>
  <style>
    header h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 25px;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    #home {
      background: linear-gradient(135deg, #ffffff, #e6f0ff);
      border-radius: 16px;
      padding: 30px;
      max-width: 700px;
      margin: 40px auto;
      box-shadow: 0 8px 20px rgba(0, 51, 102, 0.15);
    }

    #home p {
      align-items: baseline;
      margin: 0px;
      padding: 6px 0;
      border-bottom: 1px solid #e6e6e6;
    }

    #home h2 {
      color: #003366;
      text-align: center;
      border-bottom: 2px solid #003366;
      padding-bottom: 6px;
      margin-top: 0;
      margin-bottom: 16px;
    }

    #about {
      background: linear-gradient(135deg, #ffffff, #e6f0ff);
      border-radius: 16px;
      padding: 30px;
      max-width: 700px;
      margin: 40px auto;
      box-shadow: 0 8px 20px rgba(0, 51, 102, 0.15);
    }

    #about p {
      align-items: baseline;
      margin: 0px;
      padding: 6px 0;
      border-bottom: 1px solid #e6e6e6;
    }

    #about h2 {
      color: #003366;
      text-align: center;
      border-bottom: 2px solid #003366;
      padding-bottom: 6px;
      margin-top: 0;
      margin-bottom: 16px;
    }

    #about strong {
      color: #0055aa;
    }

    #kontak {
      background: linear-gradient(135deg, #ffffff, #e6f0ff);
      border-radius: 16px;
      padding: 30px;
      max-width: 700px;
      margin: 40px auto;
      box-shadow: 0 8px 20px rgba(0, 51, 102, 0.15);
      text-align: center;
    }

    #kontak h2 {
      color: #003366;
      text-align: center;
      border-bottom: 2px solid #003366;
      padding-bottom: 8px;
      margin-bottom: 25px;
    }

    #kontak form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    #kontak p:last-child {
      flex-direction: row;
      justify-content: center;
      gap: 10px;
    }

    #kontak label {
      align-self: flex-start;
      font-weight: 600;
      color: #003366;
      margin-left: 5%;
    }

    #kontak input,
    #kontak textarea {
      width: 90%;
      max-width: 250px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    #kontak button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
    }

    #kontak button[type="submit"] {
      background-color: #0055aa;
      color: white;
    }

    #kontak button[type="submit"] {
      background-color: #003f7f;
    }

    #kontak button[type="reset"] {
      background-color: #ccc;
      color: #003366;
    }

    #kontak button[type="reset"] {
      background-color: #ffffff;
    }

    #kontak p:last-child {
      display: flex;
      justify-content: center;
      gap: 15px;
      border: none;
      padding-top: 10px;
    }

    footer p {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
    }

    @media (max-width: 600px) {
      #about p {
        flex-direction: column;
        align-items: flex-start;
      }

      #about strong {
        text-align: left;
        padding-right: 0;
        margin-bottom: 2px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Ini Header</h1>
    <nav>
      <ul>
        <li><a href="#home">Beranda</a></li>
        <li><a href="#about">Tentang</a></li>
        <li><a href="#contact">Kontak</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="home">
      <h2>Selamat Datang</h2>
      <p>ini contoh paragraf HTML5.</p>
    </section>
    <section id="about">
      <h2>Tentang Saya</h2>
      <p><strong>NIM :</strong> 2511500011</p>
      <p><strong>Nama Lengkap :</strong> Muhammad Haikal</p>
      <p><strong>Tempat Lahir :</strong> Air Lintang</p>
      <p><strong>Tanggal Lahir :</strong> 16 Desember 2006</p>
      <p><strong>Hobi :</strong> Photography & Videografi</p>
    </section>
    <section id="kontak">
      <h2>Kontak Kami</h2>
      <form action="" method="get">
        <label for="txtnama">Nama :</label>
        <input type="text" name="txtnama" placeholder="masukan nama anda" required autocomplete="name">

        <label for="txtemail">Email :</label>
        <input type="text" id="txtemail" name="txtemail" placeholder="masukkan email anda" required
          autocomplete="email"><label for=""></label>

        <label for="txtpesan">Pesan :</label>
        <textarea name="txtpesan" id="txtpesan" rows="4" placeholder="hubungi saya di email" required></textarea>
        <p>
          <button type="submit">Kirim</button>
          <button type="reset">Batal</button>
        </p>
      </form>
    </section>
  </main>
  <footer>
    <p>&#128512; 2025 (Muhammad Haikal)</p>
  </footer>
</body>

</html>
